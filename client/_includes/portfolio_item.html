<div className="portfolio-item">
    <h1 className="portfolio-item-title">{{include.title}}</h1>

    {% responsive_image_block %}
        path: {{include.image}}
        alt: {{include.alt}}
    {% endresponsive_image_block %}
    
    <div className="portfolio-item-link"><a href={{include.link}}>Check it out here</a></div>

    <div className="portfolio-item-description">{{include.description}}</div>
</div>
