---
permalink: "/blog/"
layout: default
title: Blog
---

<div class="blog">
    {% include blog-search.html %}

    {% for post in site.posts limit:10 %}
        <article class="post">
            <h1 class="post-title"><a class="post-title-link" href="{{ site.base_url }}{{ post.url }}">{{ post.title }}</a></h1>
            <p>{{ post.date | date_to_string }}</p>
            <p>{{ post.content | truncatewords: 50}}</p>
        </article>
    {% endfor %}






</div>
