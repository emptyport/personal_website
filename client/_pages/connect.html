title: Connect

<div id="Connect">

    <div class="connect-subsection social-subsection">
        {% include social_card.html
            icon-class="github"
            text="Github stuff"
        %}
        <div class="social-card">
            <span class="icon-twitter"></span>
            Twitter stuff
        </div>
    </div>

    <div class="connect-subsection">
        <form id="connect-form">
            <div class="form-row">
                <label class="form-label" for="connect-firstname">First name:</label>
                <input class="form-input" type="text" id="connect-firstname" name="firstname">
            </div>
            
            <div class="form-row">
                <label class="form-label" for="connect-lastname">Last name:</label>
                <input class="form-input" type="text" id="connect-lastname" name="lastname">
            </div>        

            <div class="form-row">
                <label class="form-label" for="connect-email">Email:</label>
                <input class="form-input" type="text" id="connect-email" name="email">
            </div>

            <div class="form-row">
                <label class="form-label" for="connect-message">Comments/questions:</label>
                <textarea class="form-input" id="connect-message" name="message"></textarea>
            </div>
            
            <button class="form-button" type="submit">Submit</button>
        </form>
    </div>











</div>
